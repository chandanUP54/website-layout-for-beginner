<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggle Content Example</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .heading {
        display: inline-block;
        font-size: 24px;
        cursor: pointer;
        background: #17224f;
        color: white;
        font-weight: 700;
      }
      .heading-wrap {
        margin-bottom: 0;
      }
      .content {
        display: none;
      }
      .xyz{
        margin-top:-1px ;
      }
      .active {
        display: block;
        color: #335dff;
      }
      .pqr {
        background: white;
        color: blue;
        border-left: 1px solid black;
        border-right: 1px solid black;
        border-top: 1px solid black;
      }
    </style>
    <!-- bg-[#17224f] text-white -->
  </head>
  <body>
    <div class="m-3">
      <div class="heading-div">
        <div class="heading-wrap">
          <div class="heading pqr p-1.5" data-target="men">Men</div>
          <div class="heading p-1.5" data-target="women">Women</div>
          <div class="heading p-1.5" data-target="kids">Kids</div>
          <div class="heading p-1.5" data-target="old">Olds</div>
        </div>
      </div>

      <!-- Men content visible by default -->
      <div class="border border-black xyz">
        <div id="men" class="content active border m-5">
          <p>This is the content for Men.</p>
        </div>

        <div id="women" class="content border m-5">
          <p>This is the content for Women.</p>
        </div>

        <div id="kids" class="content border m-5">
          <p>This is the content for Kids.</p>
        </div>

        <div id="old" class="content border m-5">
          <p>This is the content for Old People.</p>
        </div>
      </div>
    </div>

    <script>
      // Select all headings
      const headings = document.querySelectorAll(".heading");
      const contents = document.querySelectorAll(".content");

      // Add click event listeners to all headings
      headings.forEach((heading) => {
        heading.addEventListener("click", () => {
          // Remove 'active' class from all contents
          contents.forEach((content) => {
            content.classList.remove("active");
          });

          // Remove 'pqr' class from all headings
          headings.forEach((head) => {
            head.classList.remove("pqr");
          });

          // Show the clicked section
          const targetId = heading.getAttribute("data-target"); // id match from li to div
          document.getElementById(targetId).classList.add("active");

          // Add 'pqr' class to the clicked heading
          heading.classList.add("pqr");
        });
      });
    </script>
  </body>
</html>
